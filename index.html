                        <i class="fa-solid fa-star"></i>

                        <h3>Caramel Macchiato</h3>

                        <label>Latte Macchiato thành phần chính là sữa tươi đánh nóng và bọt sữa rất dày, còn café đóng vai trò “vệt lốm đốm”. Latte Macchiato khác với café thông thường ở lớp bọt sữa.</label>
                    </div>
                </div>
            </div>
            <div class="item-2">
                <div class="card">
                    <div class="card-image">

                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star-half"></i>

                        <label>Frappuccino là cà phê có sự kết hợp giữa loại cà phê vốn có nguồn gốc từ Boston (ở Mỹ) và cà phê espresso, đá bào, sữa cùng lớp kem đánh bông được phủ phía trên bề mặt đồ uống.</label>

                        <i class="fa-solid fa-star"></i>
                        
                        <label class="cash">2.79$</label>

                        <label>Frappe có hương vị mạnh mẽ và đắng của cà phê espresso, kết hợp với một chút ngọt từ đường và mát lạnh từ đá.</label>

                        <label>Caffe Mocha là một lựa chọn tuyệt vời cho những người muốn tận hưởng một ly cà phê đặc biệt và độc đáo, kết hợp giữa hương vị cà phê đắng và hương vị ngọt của chocolate.</label>

            </div>

                <div class="card">
                    <div class="card-image">

                    <div class="card-body">

                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>

                        <label>White Chocolate Mocha mang đến hương vị ngọt ngào, béo ngậy và thơm lừng của chocolate trắng. Đây là một lựa chọn tuyệt vời cho những ai yêu thích hương vị ngọt ngào </label>

                <div class="card">
                    <div class="card-image">
                        <img src="img/ice-latte.jpg">
                    </div>
